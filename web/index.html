<!DOCTYPE html>
<html>
  <head>
    <title>CTB webDAGR</title>
	<meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<meta name="apple-mobile-web-app-status-bar-style" content="black" />
	<meta charset="UTF-8">
    <link rel='stylesheet' href='/stylesheets/style.css' />
  </head>
  <body>
    <div id="topBar">
    	<table id="statusBar">
    		<tr>
    			<td id="inMode"></td>
    			<td id="inSync"></td>
    			<td id="inBatt"></td>
    		</tr>
    	</table>
    </div>
    
    <div id="container">
    	<div id ="tmeCont">
    		<p id="inTme"></p>
    	</div>
    	
    	<div id="gridCont">
    		<p id="inGrid"></p>
    	</div>
    	
    	<div class="blockCont">
    		<table class="block">
    			<tr class="trBlock">
    				<td id="dirTitle" class="title"></td>
    				<td id="inDir" class="data"></td>
    			</tr>
    			<tr class="trBlock">
    				<td id="altTitle" class="title"></td>
    				<td id="inAlt" class="data"></td>
    			</tr>
    			<tr class="trBlock">
    				<td id="spdTitle" class="title"></td>
    				<td id="inSpd" class="data"></td>
    			</tr>
    		</table>
    	</div>
    	
    	<div class="blockCont">
    		<table class="block">
    			<tr class="trBlock">
    				<td id="wpNameTitle" class="title"></td>
    				<td id="inWpName" class="data"></td>
    			</tr>
    			<tr class="trBlock">
    				<td id="wpGridTitle" class="title"></td>
    				<td id="inWpGrid" class="data"></td>
    			</tr>
    			<tr class="trBlock">
    				<td id="wpDirTitle" class="title"></td>
    				<td id="inWpDir" class="data"></td>
    			</tr>
    			<tr class="trBlock">
    				<td id="wpDistTitle" class="title"></td>
    				<td id="inWpDist" class="data"></td>
    			</tr>
    		</table>
    	</div>
    	
    	<div class="bottomBar">
    		<div id="button0" class="buttons">
    
    		</div>
    		<div id="button1" class="buttons">
    		
    		</div>
    		<div id="button2" class="buttons">
    		
    		</div>
    		<div id="button3" class="buttons">
    		
    		</div>
    		<div id="button4" class="buttons">
    		
    		</div>
    	</div>
    </div>

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
		<script src="/socket.io/socket.io.js"></script>
		<script src="/script/client.js"></script>
		<script src="/script/mobile.js"></script>

</html>
